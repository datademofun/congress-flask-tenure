<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/mystyles.css')}}">

</head>
<body>

<h1>Welcome to the party</h1>

<div class="container">
  <div class="col-sm-6">
    <h2>The longest-serving legislators</h2>
    {% for p in legislators %}

      <div class="">
        <img src="{{p.image_url}}" alt="">
        <a href="">{{p.full_name}}</a>
        <div>Years served: {{p.years_served}}</div>
        <div>Years lived: {{p.years_lived}}</div>
        <div>Terms served: {{p.terms_served}}</div>

      </div>

    {% endfor %}
  </div>


  <div class="col-sm-6">
    <h2>Big committees</h2>
    {% for c in committees %}

      <div class="">
        <a href="">{{c.full_name}}</a>
      </div>
    {% endfor %}
  </div>
</div>




</body>
</html>
